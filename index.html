<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .weather-app-wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }
      
      .weather-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      
      .weather-header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .weather-header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }
      
      .weather-location {
        color: #666;
        font-size: 1.1rem;
      }
      
      .weather-main {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 30px 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        color: white;
      }
      
      .weather-icon {
        width: 100px;
        height: 100px;
        margin-right: 20px;
      }
      
      .weather-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .temperature {
        font-size: 3rem;
        font-weight: 700;
      }
      
      .weather-description {
        font-size: 1.2rem;
        text-align: center;
      }
      
      .weather-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 25px;
      }
      
      .detail-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
      }
      
      .detail-label {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
      
      .detail-value {
        color: #333;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      .loading {
        text-align: center;
        padding: 20px;
      }
      
      .spinner-border {
        color: #667eea;
      }
      
      .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .search-container input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #667eea;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      
      .search-container input:focus {
        outline: none;
        border-color: #764ba2;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .search-container button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .search-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }
      
      .tabs-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }
      
      .tab-btn {
        padding: 10px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-weight: 600;
        color: #999;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }
      
      .tab-btn.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      
      .tab-btn:hover {
        color: #667eea;
      }
      
      .tab-content {
        display: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      .forecast-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
      
      .forecast-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }
      
      .forecast-card:hover {
        border-color: #667eea;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }
      
      .forecast-time {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 10px;
      }
      
      .forecast-icon {
        width: 50px;
        height: 50px;
        margin: 10px auto;
      }
      
      .forecast-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .forecast-temp {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
      }
      
      .history-list {
        max-height: 300px;
        overflow-y: auto;
      }
      
      .history-item {
        background: #f8f9fa;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .history-item-city {
        font-weight: 600;
        color: #333;
      }
      
      .history-item-temp {
        color: #667eea;
        font-weight: 600;
      }
      
      .chart-container {
        position: relative;
        height: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="weather-container">
        <div class="weather-header">
          <h1>Weather App</h1>
          <p class="weather-location" id="locationText">Seattle, WA</p>
          <div style="color: #999; font-size: 0.95rem; margin-top: 10px;">
            <span id="dateTime">Loading...</span>
          </div>
        </div>
        
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search city..." value="Seattle">
          <button onclick="searchWeather()">Search</button>
        </div>
        
        <div id="loading" class="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Fetching weather data...</p>
        </div>
        
        <div id="weatherContent" style="display: none;">
          <div class="weather-main">
            <div class="weather-icon" id="weatherIcon">
              <img src="icons/sun.png" alt="Weather Icon">
            </div>
            <div>
              <div class="temperature" id="temp">--°C</div>
              <div class="weather-description" id="condition">--</div>
            </div>
          </div>
          
          <div class="weather-details">
            <div class="detail-card">
              <div class="detail-label">Feels Like</div>
              <div class="detail-value" id="feelsLike">--°C</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">Humidity</div>
              <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">Wind Speed</div>
              <div class="detail-value" id="windSpeed">-- m/s</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">Cloud Cover</div>
              <div class="detail-value" id="cloudCover">--%</div>
            </div>
          </div>
          
          <div class="weather-details" style="margin-top: 30px; border-top: 2px solid #e0e0e0; padding-top: 20px;">
            <h3 style="grid-column: 1 / -1; color: #333; margin-bottom: 15px;">Air Quality</h3>
            <div class="detail-card">
              <div class="detail-label">AQI</div>
              <div class="detail-value" id="airQuality">--</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">PM2.5</div>
              <div class="detail-value" id="pm25">--</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">NO2</div>
              <div class="detail-value" id="no2">--</div>
            </div>
            <div class="detail-card">
              <div class="detail-label">O3</div>
              <div class="detail-value" id="o3">--</div>
            </div>
          </div>
          
          <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('forecast')">Forecast</button>
            <button class="tab-btn" onclick="switchTab('history')">History</button>
            <button class="tab-btn" onclick="switchTab('chart')">Temperature Chart</button>
          </div>
          
          <div id="forecast" class="tab-content active">
            <div class="forecast-container" id="forecastContainer">
              <!-- Forecast items will be inserted here -->
            </div>
          </div>
          
          <div id="history" class="tab-content">
            <div class="history-list" id="historyList">
              <p style="color: #999; text-align: center;">No history yet</p>
            </div>
          </div>
          
          <div id="chart" class="tab-content">
            <div class="chart-container">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
        </div>
        
        <div id="errorContent" style="display: none;">
          <div class="alert alert-danger" role="alert">
            <strong>Error!</strong> <span id="errorMessage">Failed to fetch weather data</span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
